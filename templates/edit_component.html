{% extends 'base.html' %}

{% block title %}
Edit Component
{% endblock %}

{%block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-title">
                <h4>Edit Component</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action="/edit-component?id={{ component['id'] }}">
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Vendor SKU</p>
                            <input name="vendor_sku" type="text" value="{{ component['vendor_sku'] }}" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Name</p>
                            <input name="name" type="text" value="{{ component['name'] }}" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Quantity</p>
                            <input name="quantity" type="integer" value="{{ component['quantity'] }}" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Price</p>
                            <input name="price" type="integer" value="{{ component['price'] }}" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Type</p>
                            <input name="component_type" type="text" value="{{ component['component_type'] }}" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Description</p>
                            <input name="description" type="text" value="{{ component['description'] }}" class="form-control input-default"
                                   required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
