{% extends 'base.html' %}

{% block title %}
Create Component
{% endblock %}

{%block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-title">
                <h4>New Component</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action="/create-component">
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Vendor SKU</p>
                            <input name="vendor_sku" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Name</p>
                            <input name="name" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Quantity</p>
                            <input name="quantity" type="integer" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Price</p>
                            <input name="price" type="integer" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Component Type</p>
                            <input name="component_type" type="text" class="form-control input-default" required="required">
                        </div>
                        <div class="form-group">
                            <p class="text-muted m-b-15 f-s-12">Description</p>
                            <input name="description" type="text" class="form-control input-default"
                                   required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
